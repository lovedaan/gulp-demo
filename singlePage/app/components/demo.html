<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <div id="box"></div>
    </body>
</html>
<script type="text/javascript" src="jsonp.js"></script>
<script type="text/javascript">
    var oBox = document.querySelector("#box");
     $jsonp('http://api.douban.com/v2/movie/in_theaters',
           {
             "count" : 10,
             "start" : 1
           },
           function (data) {
               oBox.innerHTML = JSON.stringify(data);
           }
        );
</script>
